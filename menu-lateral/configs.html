<!-- Page content -->
<div class="box content">

    <div class="content-child-1">
        <div class="buttons">
            <button>Editar Perfil</button>
            <button>Segurança</button>
            <button>Notificações</button>
            <button>Privacidade</button>
        </div>

        
    </div>

    <div class="content-child-2">
        <div class="input_dados"> 
            <label class="label_input" for="nome_edit">Nome</label>
            <input class="entrada" id="nome_edit" name="nome_edit" required="required" type="text" placeholder="Nome" />
        </div>

        <div class="input_dados"> 
            <label class="label_input" for="sobrenome_edit" id="sobrenome_txt">Sobrenome</label>
            <input class="entrada" id="sobrenome_edit" name="sobrenome_edit" required="required" type="text" placeholder="Sobrenome" />
        </div>
        
        <div class="input_dados"> 
            <label class="label_input" for="email_edit">E-mail</label>
            <input class="entrada" id="email_edit" name="email_edit" required="required" type="text" placeholder="email@email.com"/> 
        </div>
        
        <div class="input_dados"> 
            <label class="label_input" for="telefone_edit">Telefone</label>
            <input class="entrada" id="telefone_edit" name="telefone_edit" required="required" type="text" placeholder="(xx) 99999-9999"/> 
        </div>

        <div class="input_dados"> 
            <label class="label_input" for="foto_edit">Foto</label>
            <label for="fupload" class="control-label label-bordered">Clique aqui para escolher um arquivo</label>
            <div class="nomeArquivo"></div>
            <input type="file" id="fupload" name="fupload" class="fupload form-control" />            
        </div>

        <div class="input_dados">  
            <label class="label_input" for="biografia">Biografia</label>
            <textarea class="biografia" name="biografia" id="biografia"></textarea>
        </div>

        <div class="input_dados"> 
            <label class="label_input" for="documento_edit">Número do Documento</label>
            <input class="entrada" id="documento_edit" name="documento_edit" required="required" type="text" placeholder="00/000000"/> 
        </div>

        <div class="confirmar">
            <button>Confirmar</button>
        </div>
    </div>
</div>
